<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing Tracks Records</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0a0a;
            color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Subtle animated gradient background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, #1a1a2e 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #16213e 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, #0f1419 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            opacity: 0.7;
        }
        
        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-10px, -20px) rotate(120deg); }
            66% { transform: translate(20px, 10px) rotate(240deg); }
        }
        
        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 2s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-space {
            height: 80px;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.3;
            font-size: 0.875rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #666;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }
        
        .message {
            font-size: 1.125rem;
            line-height: 1.8;
            font-weight: 300;
            letter-spacing: 0.02em;
            color: #e0e0e0;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.8s forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(10px);
            }
        }
        
        /* Subtle hover effect for the whole page */
        body:hover::before {
            opacity: 0.8;
            transition: opacity 2s ease;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1rem;
            }
            
            .logo-space {
                height: 60px;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-space">
            Nothing Tracks Records
        </div>
        <h1>You love music</h1>
        <p class="message">
            So do we
        </p>
    </div>
</body>
</html>
